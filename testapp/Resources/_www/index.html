<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, viewport-fit=cover">       
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
        <script type="text/javascript">document.ontouchmove = function(event){event.preventDefault();}</script>
        <title>Cordova-RTC</title>
    </head>
    <body onload="start()">
    <div class="box">
        <!-- <button id="startButton" class="p-btn p-btn-mob p-lime p-white-color p-white-color">Start</button> -->
        <button id="callButton" disabled class="p-btn p-btn-mob p-lime p-white-color p-white-color">Call</button>
        <button id="hangupButton" disabled class="p-btn p-btn-mob p-strawberry p-white-color p-white-color">Hang Up</button>
        <br/>
        <br/>

        <div>
            <p>Local</p>
            <textarea rows="2" cols="50" class="p-form-text" id=localOffer></textarea>
            <br/>
            <button id=localOfferSet class="p-btn p-btn-mob p-btn-sm">CreateOffer</button>
        </div>
        <br/>

        <div>
            <p>Remote</p>
            <textarea id="remoteOffer" class="p-form-text" rows="2" cols="50" placeholder="Paste remote SDP"></textarea>
            <br/>
            <button id=remoteOfferGot class="p-btn p-btn-mob p-btn-sm">Answer</button>
        </div>
    </div>

            <div class="app">
              
                <div class="remote-stream">
                    <div class="remote-video-loader hidden" class="hidden">Loading...</div>
                    <div class="notice notice-alone">
                        Press button to start the call.
                    </div>
                </div>


                <div class="controls footer-controls">
                    <button class="btn btn-round hidden" name="mic_on">
                        <i class="material-icons">mic_off</i>
                    </button>
                    <button class="btn btn-round" name="mic_off">
                        <i class="material-icons">mic</i>
                    </button>
                    <button class="btn btn-round btn-danger btn-hangup hidden " name="hangup_remote">
                        <i class="material-icons">call_end</i>
                    </button>
                    <button class="btn btn-round btn-call" name="call_remote">
                        <i class="material-icons">call</i>
                    </button>
                    <button class="btn btn-round hidden" name="camera_on">
                        <i class="material-icons">videocam_off</i>
                    </button>
                    <button class="btn btn-round" name="camera_off">
                        <i class="material-icons">videocam</i>
                    </button>
                </div>




				

                 <div class="controls local-controls">
                    <button class="btn btn-round btn-sm" name="switch_camera">
                        <i class="material-icons">flip_camera_ios</i>
                    </button>
                </div>

                <div class="controls top-controls">
                    <button class="btn btn-round btn-info" name="settings">
                        <i class="material-icons">settings</i>
                    </button>
                    <button class="btn btn-round" name="speaker">
                        <i class="material-icons">speaker_phone</i>
                    </button>
                    <button class="btn btn-round" name="earpiece">
                        <i class="material-icons">headset</i>
                    </button>
                    <button class="btn btn-round hidden" name="unmute_remote">
                        <i class="material-icons">volume_off</i>
                    </button>
                    <button class="btn btn-round" name="mute_remote">
                        <i class="material-icons">volume_up</i>
                    </button>
                </div>






             </div>
        <video class="remote-video hidden" autoplay="autoplay" playsinline="playsinline"></video>

		
		
		              <div class="local-stream">
                        <video id="local-video" muted autoplay="autoplay" playsinline="playsinline"></video>
						
						</div>
				 
				 
        <script type="text/javascript" src="js/plainwebrtc.js"></script>

    </body>
</html>
